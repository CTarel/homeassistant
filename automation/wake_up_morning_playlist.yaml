alias: Wake Up Morning Playlist
trigger:
  - platform: template
    value_template: '{{ now().time().strftime("%R") == states.sensor.alarm_time.state }}'
condition:
      condition: or
      conditions:
        - condition: and
          conditions:
            - condition: state
              entity_id: input_boolean.alarm_clock
              state: 'on'
            - condition: state
              entity_id: input_boolean.alarmweekday
              state: 'on'
            - condition: time
              weekday:
                - mon
                - tue
                - wed
                - thu
                - fri
        - condition: and
          conditions:
            - condition: state
              entity_id: input_boolean.alarm_clock
              state: 'on'
            - condition: state
              entity_id: input_boolean.alarmweekday
              state: 'off'
action:
  - service: script.morning_playlist
